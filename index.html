<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
    <title>Login Account</title>
</head>
<body>

    <section>
        <form class="container">

            <!--Title-->
             <h2 class="title">Login Account</h2>   
            
            <div>
                <label for="email">Email:</label>
                <input class="input-email" id="e-mail" type="email" name="email" 
                placeholder="Email" required>
            </div>

            <div>
                <label for="password">Password:</label>
                <input id="pass" type="password" 
                placeholder="Password" required>
            </div>

        
        
          <div class="texto">
                <p class="texto-editable">Don't you have account yet?</p>
                <a class="texto-editable texto-vinculo" href="#">Create an account</a>
                <a class="texto-editable texto-vinculo" href="#">Forgot your password?</a>
          </div> 
             <!--Button-->   
             <div class="button-container"><input class="button-editable" type="submit" name="datos" value="Login"></div>
            
        </form>
    </section>




    <footer>
     <div class="container-footer">
       
        <p class="texto-informativo-footer">All Rights Reserved - © 2023</p>
        <p class="texto-informativo-footer">Gioner Hernández</p>
    </div>
    </footer>


</body>
</html>
